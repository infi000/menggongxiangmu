<script>
var NUM = getSearch().num;

$(document).ready(function(e) {
    createDom_newsDetail();
    createDom_news()
});

function createDom_newsDetail() {
    var news = NEWS[NUM];
    $("#news-title").find("dt").html(news['title']);
    $("#news-title").find("dd").html(news['date']);
    $("#news-content").html(news['content']);
};

function createDom_news() {
    var html = '';
    for (var i = 0; i < 3; i++) {
        var title = NEWS[i]['title'],
            date = NEWS[i]['date'],
            desc = NEWS[i]['desc'];
        content = NEWS[i]['content'];
        html += '<div class="news-box">\
                    <div class="pull-left news-box-left"><img src="./static/img/newsdetail' + i + '.jpg" alt=""></div>\
                    <div class="pull-left news-box-mid">\
                        <dl>\
                            <dt>' + title + '</dt>\
                            <dd>' + desc + '</dd>\
                        </dl>\
                    </div>\
                    <div class="pull-right news-box-right">\
                        <dl>\
                            <dt>' + date + '</dt>\
                            <dd><a class="btn" href="./newsdetail.html?num=' + i + '">更多 </a></dd>\
                        </dl>\
                    </div>\
                    <div class="clear"></div>\
                </div>';
    }

    $("#news-show").html(html);
}
